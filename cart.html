<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyShop - Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="toast"></div>

<header>
  <nav>
    <div class="logo">MyShop</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="cart.html" class="active">Cart <span id="cartBadge" style="display:none; background:#e44d26; color:white; border-radius:50%; padding:1px 6px; font-size:11px; margin-left:3px;"></span></a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>
</header>

<h1 class="page-title">Your Cart</h1>

<div class="container">

  <!-- Cart items rendered by JS -->
  <div id="cartContainer"></div>

  <!-- Summary (hidden when empty, shown by JS) -->
  <div class="cart-summary" id="cartSummary" style="display:none;">
    <h3>Order Summary</h3>
    <div class="sum-row"><span>Subtotal</span><span id="subtotalVal">$0</span></div>
    <div class="sum-row"><span>Shipping</span><span id="shippingVal">$10</span></div>
    <div class="sum-row total"><span>Total</span><span id="totalVal">$0</span></div>
    <button class="btn btn-full" style="margin-top:16px;" onclick="showToast('Checkout coming soon!')">Proceed to Checkout</button>
  </div>

</div>

<footer>
  <p>&copy; 2025 MyShop. All rights reserved.</p>
  <p style="margin-top:8px;">
    <a href="index.html">Home</a>
    <a href="cart.html">Cart</a>
    <a href="contact.html">Contact</a>
  </p>
</footer>

<script src="app.js"></script>
</body>
</html>
